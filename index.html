<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Invitation Creator Projects</title>
</head>

<body>
    <h1>Create an Event Invite</h1>
    <form>
        <label>Event Name</label>
        <input type="name" placeholder="Kerala JS Meetup">
        <label>Event Date</label>
        <input type="date">
        <label>Start Time</label>
        <input type="time">
        <label>End Time</label>
        <input type="time">
        <label>Event Description</label>
        <textarea rows="3" cols="20" placeholder="Brief description of the event"></textarea>
        <label>Location</label>
        <input type="name" placeholder="Location of the event">
    </form>
    <button type="submit">Create Event</button>
</body>

</html>
